<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jQuery UI Dialog - Default functionality</title>
  <script src="./ks_common/jquery1.11.3.min.js"></script>
  <script src="./ks_common/jqueryui/jquery_ui.min.js"></script>
  <script src="./ks_dialog/Dialog.js"></script>
  <script>
      $(function () {
          $("#popButton").on("click", function () {
              var dialogId = 'dialog';
              var dialogTitle = 'Scheduler';
              var dialogHeight = 300;
              var dialogWidth = 350;
              var dialogContentSrc = 'ks_NzKelvin.account.Scheduler.html';
              var jqueryuiCssSrc = 'ks_common/jqueryui/jquery_ui.min.css';
              if (typeof (Xrm) !== typeof (undefined) && Xrm
                  && typeof (Xrm.Page) !== typeof (undefined) && Xrm.Page
                  && typeof (Xrm.Page.context) !== typeof (undefined) && Xrm.Page.context) {
                  var webResourcesUrl = Xrm.Page.context.getClientUrl() + '/WebResources/';
                  dialogContentSrc = webResourcesUrl + dialogContentSrc;
                  jqueryuiCssSrc = webResourcesUrl + jqueryuiCssSrc;
              }
              var zIndex = 1000;
              var modalDialog = true;

              var dlg = new ks.Dialog(
                  dialogId,
                  dialogTitle,
                  dialogHeight,
                  dialogWidth,
                  dialogContentSrc,
                  jqueryuiCssSrc,
                  zIndex,
                  modalDialog
              );

              dlg.open();
          });
      });
  </script>
</head>
<body>
<button type="button" id="popButton">Pop</button> 
</body>
</html>
